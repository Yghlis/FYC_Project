<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formes 3D</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="container">
    <div id="viewer" style="width: 70%; height: 100vh;"></div>
    <div class="customization-panel">
      <h3>Personnalisation</h3>
      
      <div class="option">
        <h4>Choisir un modèle</h4>
        <button id="tshirt-btn">T-Shirt</button>
      </div>
      
      <div class="option">
        <h4>Choisir une couleur</h4>
        <input type="color" id="color-picker" value="#ff0000">
      </div>

      <div class="option">
        <h4>Ajouter une image</h4>
        <input type="file" id="image-upload" accept="image/*">
        <p>Importez une image puis cliquez sur le modèle pour l'appliquer.</p>
        <h4>Prévisualisation de l'image</h4>
        <img id="image-preview" alt="Prévisualisation" style="max-width: 100%; display: none;">
        <button id="remove-images-btn">Enlever les images</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="/src/script.js"></script>
</body>
</html>
